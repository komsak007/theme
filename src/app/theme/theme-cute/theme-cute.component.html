<div class="navbar">
  <img src="./image/backgroud-head.svg" />
  <div class="mode">
    <label class="switch">
      <input id="toggle" (click)="toggle($event)" type="checkbox" />
      <span class="slider"><span id="text-toggle">{{textDark}}</span></span>
    </label>
  </div>
</div>
<div [ngClass]="darkMode === true ? 'container-dark' : 'container'">
  <div class="main">
    <div class="main-body">
      <div></div>
      <div class="text-head">Toncake</div>
      <div class="button-icon">
        <div class="icon-facebook pointer">
          <img src="./image/icon-facebook.svg" />
        </div>
        <div class="icon-line pointer">
          <img src="./image/icon-line.svg" />
        </div>
        <div class="icon-twitter pointer">
          <img src="./image/icon-twitter.svg" />
        </div>
        <div class="icon-instagram pointer">
          <img src="./image/icon-instagram.svg" />
        </div>
        <div class="icon-mail pointer">
          <img src="./image/icon-mail.svg" />
        </div>
      </div>
    </div>
    <div class="main-menu">
      <div class="search">
        <img src="./image/icon-search.svg" />
        <input class="search-input" placeholder="Search" />
      </div>
      <div class="mat-menu">
        <div class="menu">
          <a [routerLink]="['/theme/home']" routerLinkActive="active" class="home">HOME</a>
          <a [routerLink]="['/theme/about']" routerLinkActive="active" class="about">ABOUT</a>
          <a [routerLink]="['/theme/faq']" routerLinkActive="active" class="faq">FAQ</a>
        </div>
      </div>
      <div class="login">
        <div class="icon-user">
          <img src="./image/icon-user.svg" />
        </div>
        <div class="text-login">
          <label class="pointer">LOG IN</label>
        </div>
        <div class="icon-bag">
          <img src="./image/icon-bag.svg" />
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<div class="last-navbar">
  <img src="./image/backgroud.svg" />
  <div class="group-last">
    <div class="text-last-navbar">
      <img src="./image/icon-last-logo.svg" />
    </div>
    <div class="text-description-last">
      <label>2818 S International Weslaco TX 78596 USA</label>
    </div>
    <div class="group-icon-last">
      <div class="icon-facebook-last">
        <img src="./image/icon-facebook-last.svg" />
      </div>
      <div class="icon-line-last">
        <img class="last-line" src="./image/icon-line-last.svg" />
      </div>
      <div class="icon-twitter-last">
        <img class="last-twitter" src="./image/icon-twitter-last.svg" />
      </div>
      <div class="icon-instagram-last">
        <img src="./image/icon-instagram-last.svg" />
      </div>
      <div class="icon-mail-last">
        <img class="last-mail" src="./image/icon-mail-last.svg" />
      </div>
    </div>
    <div class="text-connect">
      <label>Â© 2022 www.boltenergy-th.com | All Rights Reserved.</label>
    </div>
  </div>
</div>
